<form [formGroup]="petFilterForm" class="filters-wrapper">
    <div class="filters-card px-3" appFixedScroll>
        <div class="dropdown">
            <p-dropdown [options]="ageOptions" formControlName="age" placeholder="Age" [showClear]="true"
                [filter]="true" [style]="{'width':'150px'}" class="custom-dropdown"></p-dropdown>
        </div>
        <div class="dropdown">
            <p-dropdown [options]="sexOptions" formControlName="sex" placeholder="Sex" [showClear]="true"
                [filter]="true" [style]="{'width':'150px'}" class="custom-dropdown"></p-dropdown>
        </div>
        <div class="dropdown">
            <p-dropdown [options]="categoryOption" formControlName="category" placeholder="Category"
                [showClear]="true" [filter]="true" [style]="{'width':'150px'}" class="custom-dropdown"></p-dropdown>
        </div>
        <div class="dropdown w-50 search-input-control">
            <input formControlName="search" placeholder="Search for breed" type="text" class="w-100"
                id="user-job-search-search">
            <a [ngClass]="petFilterForm.get('search')?.value ? 'pi-times fs-18' : 'pi-search fs-23'"
                class="search-icon pi text-decoration-none" (click)="cancelSearch()" id="serach-icon"></a>
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <p-dropdown [options]="sortOptions" formControlName="sort" placeholder="Sort by" [showClear]="true"
                [filter]="true" [style]="{'width':'150px'}" class="custom-dropdown"></p-dropdown>
        </div>
    </div>
</form>
